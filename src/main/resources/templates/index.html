<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thnyeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Learning Spring Boot</title>
    <link rel="stylesheet" href="/main.css" />
</head>
<body>
    <div>
        <h3 th:text="${page.number + 1} + 'of' + ${page.totalPages}" />
    </div>
    <table>
        <thead>
            <tr>
                <th>Id</th><th>Name</th><th>Image</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="image : ${page.content}">
                <td th:text="${image.id}"/>
                <td th:text="${image.name}"/>
                <td><img th:src="@{'/images/' + ${image.name} + '/raw'}" class="thumbnail" /></td>
            </tr>
        </tbody>
    </table>

</body>
</html>
